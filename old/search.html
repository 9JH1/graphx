<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GRAPHX | Search</title>
    <script src="/scripts/main.js" defer></script>
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <div class="navbar">
      <div class="half">
        <h1 title="GraphX | Home">
          <a href="https://9jh1.github.io/graphx">GraphX</a>
        </h1>
        <span class="sep"></span>
        <h4>
          A Collection Of Beautiful <br />
          Video Game Graphics
        </h4>
      </div>
      <div class="search">
        <input
          type="search"
          class="search-bar"
          placeholder="SEARCH"
          id="search-bar-input"
        />
        <div class="options">
          <div class="spacer"></div>
          <div id="search-options-input" class="tag-area"></div>
        </div>
      </div>
      <div class="half" id="navbar-buttons">
        <a href="https://9jh1.github.io/graphx/search.html?new?isfirst">
          <button title="GraphX | Search: recent">
            <h3>NEW</h3>
            <div class="effect"></div></button></a
        ><a href="https://9jh1.github.io/graphx/search.html?popular?isfirst">
          <button>
            <h3 title="GraphX | Search: popular">POPULAR</h3>
            <div class="effect"></div></button></a
        ><a href="potd.html">
          <button title="GraphX | POTD">
            <h3>POST OF THE DAY</h3>
            <div class="effect"></div></button
        ></a>
      </div>
    </div>
    <div class="content">
      <article class="ad"></article>
      <div class="content-inner"></div>
      <article class="ad ad-right"></article>
    </div>
  </body>
</html>
