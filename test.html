<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Portfolio Grid</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body,
      html {
        height: 100%;
        margin: 0;
      }

      section#portfolio {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        grid-auto-rows: 150px; /* Adjust row height as needed */
        gap: 5px;
        width: 100%;
        height: 100%;
        background: #ddd;
        padding: 5px;
      }

      .portfolio_item {
        background-color: #404040;
        border: 2px solid yellow;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 18px;
        text-align: center;
        transition: transform 0.3s ease;
      }

      /* Grid modifiers for wide and tall items */
      .portfolio_item.wide {
        grid-column: span 2;
      }

      .portfolio_item.tall {
        grid-row: span 2;
      }

      .portfolio_item.wide.tall {
        grid-column: span 2;
        grid-row: span 2;
      }

      .portfolio_item:nth-child(2n) {
        background: #1d1f21;
      }

      .portfolio_item:hover {
        transform: scale(1.05);
      }

      @media (max-width: 767px) {
        section#portfolio {
          grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
          grid-auto-rows: 100px;
        }
      }
    </style>
  </head>
  <body>
    <section id="portfolio">
      <!-- Portfolio items will be generated dynamically -->
    </section>
    <script>
      const totalImages = 20; // Set the total number of portfolio items
      const portfolio = document.getElementById("portfolio");
      const sizes = ["normal", "wide", "tall", "wide tall"]; // Possible size classes

      // Function to get a random size
      function getRandomSize() {
        return sizes[Math.floor(Math.random() * sizes.length)];
      }

      // Function to create a portfolio item with a delay
      function createPortfolioItem(index) {
        const item = document.createElement("div");
        item.classList.add("portfolio_item");
        item.textContent = `Item ${index + 1}`;

        // Add random size class
        const sizeClass = getRandomSize();
        if (sizeClass !== "normal") {
          sizeClass.split(" ").forEach((size) => item.classList.add(size));
        }

        portfolio.appendChild(item);
      }

      // Function to generate items with a timeout
      function generateItemsWithDelay() {
        for (let i = 0; i < totalImages; i++) {
          setTimeout(() => createPortfolioItem(i), i * 0); // Delay of 300ms between item creations
        }
      }

      // Start generating items
      generateItemsWithDelay();
    </script>
  </body>
</html>
